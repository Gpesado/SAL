{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAL</title>
      <link href="{% static 'app/content/bootstrap.min.css' %}" rel="stylesheet">      
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">      
      <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css" rel="stylesheet">      

      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      
      <script src="../../static/app/js/jquery.dataTables.min.js"></script>
      <script src="../../static/app/js/dataTables.bootstrap.min.js"></script>
      <script src="https://cdn.datatables.net/buttons/1.5.4/js/dataTables.buttons.min.js"></script>
      <script src="../../static/app/js/dataTables.editor.min.js"></script>
      <script src="../../static/app/js/editor.bootstrap.min.js"></script>
      
      <script type="text/javascript">

          

      $(document).ready(function() {

        $('#book-table').DataTable({

    "ordering": true,
    columnDefs: [{
      orderable: false,
      targets: "no-sort"
    }]

  });
        
        var table = $('#book-table').DataTable();
 

        table.columns().every( function () {
        var that = this;
 
        $( 'input', this.header() ).on( 'keyup change', function () {
            if ( that.search() !== this.value ) {
                that
                    .search( this.value )
                    .draw();
            }
        } );
              });

      } );
      </script>
  
	<style>
.dataTables_wrapper .dataTables_filter {
float: right;
text-align: right;
visibility: hidden;
}

.dataTables_length {
float: right;
text-align: right;
visibility: hidden;
}
</style>
  </head>
  <body>
    {% include 'app/header.html' %}
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    {% block javascript %}
        <script src="{% static 'app/scripts/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.min.js' %}"></script>
    {% endblock %}
  </body>
</html>
