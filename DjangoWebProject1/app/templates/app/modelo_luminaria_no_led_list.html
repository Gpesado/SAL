{% extends 'app/base_tecnico.html' %}
{% load static %}
{% block javascript %}

<script src="{% static 'app/scripts/books.js' %}"></script>
  
{% endblock %}
{% block content %}
  <h1 class="page-header">Modelo no LED</h1>
  <p>
    <button type="button" class="btn btn-primary js-create-book" data-url="{% url 'modelonoled_create' %}">
      <span class="glyphicon glyphicon-plus"></span>
      Nuevo modelo no LED
    </button>
  </p>
  <table class="table" id="book-table">
    <thead>
      <tr>
        <th>#</th>
        <th><input type="text" style="width:80px" placeholder="Nombre" /></th>
          <th><input type="text" style="width:80px" placeholder="Marca" /></th>
          <th  class="no-sort"></th>
      </tr>
    </thead>
    <tbody>
      {% for modelonoled in modelonoleds %}
  <tr>
    <td>{{ modelonoled.pk }}</td>
    <td>{{ modelonoled.nombre }}</td>
    <td>{{ modelonoled.marca }}</td>
    <td style="width: 180px">
      <button type="button"
              class="btn btn-warning btn-sm js-update-book"
              data-url="{% url 'modelonoled_update' modelonoled.pk %}">
        <span class="glyphicon glyphicon-pencil"></span> Editar
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-book"
              data-url="{% url 'modelonoled_delete' modelonoled.pk %}">
        <span class="glyphicon glyphicon-trash"></span> Eliminar
      </button>
    </td>
  </tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No existen modelos</td>
  </tr>
{% endfor %}
    </tbody>

  </table>

  <div class="modal fade" id="modal-book">
    <div class="modal-dialog">
      <div class="modal-content">

      </div>
    </div>
  </div>
{% endblock %}
